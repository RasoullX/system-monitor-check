
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #58a6ff;
    }
    input, button {
      background-color: #161b22;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 10px;
      margin: 5px;
      width: 250px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    #lockout {
      color: red;
      margin-top: 20px;
    }
    #terminal {
      background-color: black;
      color: #00ff00;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      height: 400px;
      overflow-y: auto;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>System Admin Login</h1>
  <input type="text" id="username" placeholder="Username" oninput="logKey('user', this.value)">
  <input type="password" id="password" placeholder="Password" oninput="logKey('pass', this.value)">
  <button onclick="verify()">Login</button>
  <div id="lockout" class="hidden">🚨 Intrusion detected. Lockdown initiated.</div>

  <div id="terminal">
    <pre>> Initializing OMEGA secure shell...</pre>
    <pre>> Loading logs...</pre>
    <pre>> user@omega:~$ whoami</pre>
    <pre>root</pre>
    <pre>> user@omega:~$ nmap -sS 192.168.1.0/24</pre>
    <pre>Scanning network... fake open ports returned</pre>
    <pre>> user@omega:~$ ./inject stealth_mode</pre>
    <pre>Stealth mode activated ✔</pre>
  </div>

  <script>
    const keylog = {user: "", pass: ""};
    function logKey(field, value) {
      keylog[field] = value;
      console.log("🕵️ Logged:", field, value);
    }

    function verify() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "ShadowX1998") {
        document.querySelector("h1").innerText = "Access Granted";
        document.getElementById("terminal").style.display = "block";
        document.getElementById("username").style.display = "none";
        document.getElementById("password").style.display = "none";
        document.querySelector("button").style.display = "none";
      } else {
        document.getElementById("lockout").classList.remove("hidden");
        setTimeout(() => {
          document.getElementById("lockout").innerText = "🚫 IP blacklisted. Incident logged.";
        }, 2000);
      }
    }
  </script>
</body>
</html>
